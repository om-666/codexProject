    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <!-- Box Icons -->
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="navbar">
        <a href="main.html">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
      
       
    <!-- Contact Page  -->
    <section style="margin-top: 5px;" class="body">
      <div class="contactus">
        <div class="title">
          <h2 >Get in touch</h2>
        </div>
        <div class="box">
          <!-- Form -->
          <div class="contact form">
            <h3>Send a message</h3>
            <form action="https://formsubmit.co/omtanmaya2004@gmail.com" method="post" >
              <div class="formbox">
                <div class="row50">
                  <div class="inputbox">
                    <span>First name</span>
                    <input type="text" placeholder="Enter Your first name " />
                  </div>
                  <div class="inputbox">
                    <span>Last name</span>
                    <input type="text" placeholder="Enter your last name" />
                  </div>
                </div>
                <div class="row50">
                  <div class="inputbox">
                    <span>Email</span>
                    <input type="email" placeholder="Enter Your mail" />
                  </div>
                  <div class="inputbox">
                    <span>Mobile</span>
                    <input type="text" placeholder="Enter Your number" />
                  </div>
                </div>
                <div class="row100">
                  <div class="inputbox">
                    <span>Message</span>
                    <textarea placeholder="Write Your Message"></textarea>
                  </div>
                </div>
                <div class="row100">
                  <div class="inputbox">
                    <input type="submit" value="send">
                  </div>
                </div>
              </div>
            </form>
          </div>
          <!-- Info box -->
          <div class="contact info">
            <h3>Contact Info</h3>
            <div class="infobox">
              <div>
                <span><ion-icon name="location-outline"></ion-icon></span>
                <p>ITER Bhubaneswar</p>
              </div>
              <div>
                <span><ion-icon name="mail-outline"></ion-icon></span>
                <a href="mailto:loremlipsum@gmail.com">loremlipsum@gmail.com</a>
                 
              </div>
              <div>
                <span><ion-icon name="call-outline"></ion-icon></span>
                <a href="mailto:loremlipsum@gmail.com">+916370081836</a>
                 
              </div>
            </div>
          </div>
          <!-- Map -->
          <div class="contact map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3743.216091612362!2d85.80023069999999!3d20.2498709!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a19a7a3b9692fff%3A0x87cd0a356bbc39ce!2sITER%2C%20Siksha%20&#39;O&#39;%20Anusandhan!5e0!3m2!1sen!2sin!4v1669797534544!5m2!1sen!2sin"   style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
